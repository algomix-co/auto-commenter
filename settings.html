<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Reply Assistant Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #a8e6cf 0%, #88d8c0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      width: 320px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h2 {
      font-size: 22px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
      text-align: center;
      background: linear-gradient(135deg, #4a9eff, #00d4aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .form-group {
      margin-bottom: 18px;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 6px;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
      color: #2d3748;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #4a9eff;
      box-shadow: 0 0 0 3px rgba(74, 158, 255, 0.1);
      transform: translateY(-1px);
    }
    
    input::placeholder {
      color: #a0aec0;
    }
    
    select {
      cursor: pointer;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 48px;
      appearance: none;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #4a9eff 0%, #00d4aa 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(74, 158, 255, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    #model-section {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .glass-effect {
      position: relative;
      overflow: hidden;
    }
    
    .glass-effect::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container glass-effect">
    <h2>LLM Settings</h2>
    
    <div class="form-group">
      <label>Provider</label>
      <select id="provider">
        <option value="openai">OpenAI</option>
        <option value="anthropic">Anthropic</option>
        <option value="gemini">Gemini</option>
        <option value="openrouter">OpenRouter</option>
      </select>
    </div>

    <div class="form-group">
      <label>API Key</label>
      <input type="password" id="apikey" placeholder="Enter your API key" />
    </div>

    <div id="model-section" class="form-group">
      <label>Model ID</label>
      <input type="text" id="model" placeholder="e.g., openai/gpt-4, anthropic/claude-3-sonnet, meta-llama/llama-3-70b-instruct" />
    </div>

    <button id="save">Save Settings</button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
